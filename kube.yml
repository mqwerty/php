---
apiVersion: v1
kind: Service
metadata:
    name: app
spec:
    type: LoadBalancer
    selector:
        app: app
    ports:
        -   name: http
            protocol: TCP
            port: 80
            targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: app
spec:
    replicas: 3
    selector:
        matchLabels:
            app: app
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: app
        spec:
            containers:
                -   image: edmitry/nginx
                    name: nginx
                    ports:
                        -   containerPort: 80
                    volumeMounts:
                        -   name: socks
                            mountPath: /socks
                -   image: edmitry/php-fpm
                    name: app
                    volumeMounts:
                        -   name: socks
                            mountPath: /socks
            volumes:
                -   name: socks
                    emptyDir: {}
